{% extends "base.html" %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <span>{{field.label_tag}}</span>
                {% if field.errors %}
                <p class="fieldsWrapper">
                    <div class="field-errors">{{field.errors}}</div>
                    {{field}}
                    <span class="field-helptext">{{field.help_text}}</span>
                </p>
                {% else %}
                <p>{{field}}</p>
                {% endif %}
            </div>
        {% endfor %}
      
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
{% endblock %}
